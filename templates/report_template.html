<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Values Report</title>
    <style>
        /* Original CSS styles */
        body {
            font-family: Arial, Helvetica, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        /* ... other existing styles ... */
        
        /* Enhanced styling for markdown-generated content */
        .section h1, .section h2, .section h3, 
        .section h4, .section h5, .section h6 {
            margin-top: 1em;
            margin-bottom: 0.5em;
        }
        
        .section p {
            margin-bottom: 1em;
            line-height: 1.6;
        }
        
        .section ul, .section ol {
            margin-left: 1.5em;
            margin-bottom: 1em;
        }
        
        .section li {
            margin-bottom: 0.5em;
        }
        
        .section blockquote {
            border-left: 3px solid #ccc;
            margin-left: 1em;
            padding-left: 1em;
            color: #666;
        }
        
        .section code {
            background: #f4f4f4;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: monospace;
        }
        
        .section pre {
            background: #f4f4f4;
            padding: 1em;
            border-radius: 5px;
            overflow-x: auto;
        }
        
        .section table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 1em;
        }
        
        .section th, .section td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        
        .section th {
            background-color: #f2f2f2;
            text-align: left;
        }
    </style>
</head>
<body>
    <!-- Your existing template content -->
    
    <!-- Updated section rendering with 'safe' filter -->
    {% for section in sections %}
    <div class="section">
        <h2>{{ section.title }}</h2>
        {{ section.content|safe }}
    </div>
    {% endfor %}
    
    <!-- Rest of your template -->
</body>
</html>
